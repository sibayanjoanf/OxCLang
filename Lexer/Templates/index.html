<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OxCLang Compiler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>OxC Lang</h1>
        <button class="run-button">
            <span class="play-icon">&#9654;</span>
            Run Code
        </button>
    </div>

    <div class="container">
        <div class="editor-section">
            <div class="editor-wrapper">
                <div id="lineNumbers" class="line-numbers">1</div>
                <textarea id="codeInput" placeholder="Start typing your code here..." spellcheck="false"></textarea>
            </div>
        </div>

        <div class="output-section">
            <div class="section-header">
                <span>LEXER</span>
                <span>TOKEN</span>
            </div>
            <div id="tokenOutput"></div>
        </div>
    </div>

    <div class="error-section">
        <div class="error-header">OUTPUT CODE</div>
        <div id="errorOutput"></div>
    </div>

    <script>
        const codeInput = document.getElementById('codeInput');
        const lineNumbers = document.getElementById('lineNumbers');
        const tokenOutput = document.getElementById('tokenOutput');
        const errorOutput = document.getElementById('errorOutput');

        // Auto-indent with Tab key
        codeInput.addEventListener('keydown', (e) => {
            // Handle Tab key
            if (e.key === 'Tab') {
                e.preventDefault();
                
                const start = codeInput.selectionStart;
                const end = codeInput.selectionEnd;
                const value = codeInput.value;
                
                // Insert 4 spaces (or use '\t' for actual tab)
                codeInput.value = value.substring(0, start) + '   ' + value.substring(end);
                
                // Move cursor after the inserted spaces
                codeInput.selectionStart = codeInput.selectionEnd = start + 4;
                
                // Trigger input event to update tokens
                codeInput.dispatchEvent(new Event('input'));
            }
            
            // Auto-close brackets, parentheses, and braces
            const pairs = {
                '{': '}',
                '(': ')',
                '[': ']',
                '"': '"'
            };
            
            if (pairs[e.key]) {
                e.preventDefault();
                
                const start = codeInput.selectionStart;
                const end = codeInput.selectionEnd;
                const value = codeInput.value;
                
                // Insert opening and closing pair
                const opening = e.key;
                const closing = pairs[e.key];
                
                codeInput.value = value.substring(0, start) + opening + closing + value.substring(end);
                
                // Move cursor between the pair
                codeInput.selectionStart = codeInput.selectionEnd = start + 1;
                
                // Trigger input event to update tokens
                codeInput.dispatchEvent(new Event('input'));
            }
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateLineNumbers() {
            const lines = codeInput.value.split('\n');
            const lineCount = lines.length;
            
            let lineNumbersHtml = '';
            for (let i = 1; i <= lineCount; i++) {
                lineNumbersHtml += i + '\n';
            }
            lineNumbers.textContent = lineNumbersHtml;
        }

        function displayResults(allTokens, errors) {
            const validTokens = allTokens.filter(token => !token.is_error);
            if (validTokens.length === 0) {
                tokenOutput.innerHTML = '<div style="color: #474747; padding: 10px; text-align: center;">No tokens yet. Start typing in the editor...</div>';
            } else {
                tokenOutput.innerHTML = validTokens.map(token => {
                    const errorClass = token.is_error ? 'token-error' : '';
                    return `
                        <div class="token">
                            <span class="token-value">${escapeHtml(token.value)}</span>
                            <span class="token-type">${token.type}</span>
                        </div>
                    `;
                }).join('');
            }

            // Display errors in the error section
            if (errors.length === 0) {
                errorOutput.innerHTML = '<placeholder style="color: #474747; padding: 10px; text-align: center;">No lexical errors detected.</placeholder>';
            } else {
                errorOutput.innerHTML = errors.map((error) => `
                    <div class="error-item">
                        <span style="color: #8d1d1d; font-weight: bold;">Lexical Impostor:</span>
                        <span class="error-details">${escapeHtml(error.value)}</span>
                        <span class="error-location">[Line ${escapeHtml(error.line)}, Col ${escapeHtml(error.column)}]</span>
                    </div>
                `).join('');
            }
        }

        // Sync scroll between line numbers and textarea
        codeInput.addEventListener('scroll', () => {
            lineNumbers.scrollTop = codeInput.scrollTop;
        });

        // Update line numbers on input
        codeInput.addEventListener('input', (e) => {
            updateLineNumbers();
            
            clearTimeout(window.tokenizeTimeout);
            window.tokenizeTimeout = setTimeout(() => {
                const code = e.target.value;
                
                fetch('/tokenize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code: code })
                })
                .then(response => response.json())
                .then(data => {
                    displayResults(data.all_tokens, data.errors);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }, 300);
        });

        // Initialize
        updateLineNumbers();
        displayResults([], []);
    </script>
</body>
</html>
